    <ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

        <ui:define name="content">
            <h2>#{msg.owners}</h2>
            <h:form>
                <h:panelGrid id="grid" columns="2" style="vertical-align: middle">
                    <h:inputText value="#{ownerController.searchterm}" />
                    <h:commandButton action="#{ownerController.search}" value="#{msg.search}" styleClass="btn"/>
                </h:panelGrid>

                <h:dataTable value="#{ownerController.ownerList}" var="owner" styleClass="table table-striped table-hover">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.name}"/>
                        </f:facet>
                        <h:commandLink action="#{ownerController.showOwner(owner.id)}">
                            <h:outputText value="#{owner.firstName}"/>&#160;
                            <h:outputText value="#{owner.lastName}"/>
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.address}"/>
                        </f:facet>
                        <h:outputText value="#{owner.address}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.city}"/>
                        </f:facet>
                        <h:outputText value="#{owner.city}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.telephone}"/>
                        </f:facet>
                        <h:outputText value="#{owner.telephone}"/>
                    </h:column>
                </h:dataTable>

                <i class="icon-plus-sign" /><h:commandLink action="#{ownerController.getNewOwnerForm}">#{msg.addNewOwner}</h:commandLink>
            </h:form>

        </ui:define>

    </ui:composition>
