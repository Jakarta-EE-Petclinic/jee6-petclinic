<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title>Petclinic</title>
</head>
<body>
<h:outputText value="Petclinic"/>
<h:form>
    <h:dataTable value="#{vetController.vets}" var="vet" border="1" cellpadding="2" cellspacing="0">
    <h:column>
        <f:facet name="header">
            <h:outputText value="Vorname"/>
        </f:facet>
        <h:outputText value="#{vet.firstName}"/>
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Name"/>
        </f:facet>
        <h:outputText value="#{vet.lastName}"/>
    </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Specialties"/>
            </f:facet>
            <h:outputText value="#{vet.specialtiesAsString}"/>
        </h:column>
</h:dataTable>
<h:commandLink action="#{vetController.getNewVetForm}" >Add New Vet</h:commandLink>
</h:form>
</body>
</html>
