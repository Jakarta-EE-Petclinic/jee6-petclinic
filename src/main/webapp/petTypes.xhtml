<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<h:body>

    <ui:composition template="./template.xhtml">

        <ui:define name="content">
            <h:form>
                <h:dataTable value="#{petTypeController.petTypes}" var="petType" styleClass="table table-striped table-hover">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{petType.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Edit"/>
                        </f:facet>
                        <h:commandLink action="#{petTypeController.getEditForm(petType.id)}"><i class="icon-edit"/></h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Delete"/>
                        </f:facet>
                        <h:commandLink action="#{petTypeController.delete(petType.id)}"><i class="icon-trash"/></h:commandLink>
                    </h:column>
                </h:dataTable>
                <i class="icon-plus-sign" /><h:commandLink action="#{petTypeController.getNewPetTypeForm}">Add New PetType</h:commandLink>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>
</html>
