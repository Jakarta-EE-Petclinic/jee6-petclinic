    <ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

        <ui:define name="content">
            <h2>#{msg.petTypes}</h2>
            <h:form>
                <h:dataTable value="#{petTypeController.petTypes}" var="petType" styleClass="table table-striped table-hover">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.name}"/>
                        </f:facet>
                        <h:outputText value="#{petType.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.edit}"/>
                        </f:facet>
                        <h:commandLink action="#{petTypeController.getEditForm(petType.id)}"><i class="icon-edit"/></h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.delete}"/>
                        </f:facet>
                        <h:commandLink action="#{petTypeController.delete(petType.id)}"><i class="icon-trash"/></h:commandLink>
                    </h:column>
                </h:dataTable>
                <i class="icon-plus-sign" /><h:commandLink action="#{petTypeController.getNewPetTypeForm}"><h:outputText value="#{msg.addNewPetType}"/></h:commandLink>
            </h:form>
        </ui:define>

    </ui:composition>
